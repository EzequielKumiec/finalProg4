<div class="container mt-4">
    <div class="row">
      <div class="col">
        <h2>Crear Nuevo Pedido</h2>
      </div>
    </div>
  
    <form class="mt-4">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h3 class="h5 mb-0">Datos del Pedido</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label required">Nombre Cliente</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del cliente">
          </div>
  
          <div class="mb-3">
            <label class="form-label required">Usuario Creador</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del usuario creador">
          </div>

          <div class="mb-3">
            <label class="form-label required">Fecha Entrega</label>
            <input type="date" class="form-control">
          </div>
  
          <div class="mb-3">
            <label class="form-label required">Proveedor Placa</label>
            <select class="form-select">
                <option value="">Seleccione el proveedor</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label required">Color Placa</label>
            <select class="form-select">
                <option value="">Seleccione el color</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="h5 mb-0">Cortes</h3>
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-link">
                + Nuevo
            </button>

          <div class="border rounded p-3 mb-3 position-relative">
            <i class="bi bi-trash-fill position-absolute top-0 end-0 m-2"></i>

            <h6>Corte #1</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label required">Ancho</label>
                  <input type="number" class="form-control">
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label required">Largo</label>
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">
          Crear Pedido
        </button>
      </div>
    </form>
  </div>
